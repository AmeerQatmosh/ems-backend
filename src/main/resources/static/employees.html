<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee CRUD App</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        input, button { padding: 8px; margin: 5px; }
        .form-container { margin-top: 20px; }
    </style>
</head>
<body>

<h2>Employee Management</h2>

<!-- ADD EMPLOYEE FORM -->
<form class="form-container">
    <h3>Add Employee</h3>
    <input id="firstName" placeholder="First Name">
    <input id="lastName" placeholder="Last Name">
    <input id="email" placeholder="Email">
    <button onclick="addEmployee()">Add</button>
</form>

<!-- EMPLOYEE TABLE -->
<h3>Employees</h3>
<table id="employeeTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const API = "/api/employees";

    // LOAD EMPLOYEES ON PAGE LOAD
    window.onload = loadEmployees;

    function loadEmployees() {
        fetch(API)
            .then(res => res.json())
            .then(data => {
                const table = document.querySelector("#employeeTable tbody");
                table.innerHTML = "";
                data.forEach(emp => {
                    table.innerHTML += `
                        <tr>
                            <td>${emp.id}</td>
                            <td><input value="${emp.firstName}" id="firstName-${emp.id}"></td>
                            <td><input value="${emp.lastName}" id="lastName-${emp.id}"></td>
                            <td><input value="${emp.email}" id="email-${emp.id}"></td>
                            <td>
                                <button onclick="updateEmployee(${emp.id})">Update</button>
                                <button onclick="deleteEmployee(${emp.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                });
            })
            .catch(err => console.error("Error loading employees:", err));
    }

    function addEmployee() {
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const email = document.getElementById("email").value;

        fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ firstName, lastName, email })
        })
        .then(() => loadEmployees());
    }

    function updateEmployee(id) {
        const firstName = document.getElementById(`firstName-${id}`).value;
        const lastName = document.getElementById(`lastName-${id}`).value;
        const email = document.getElementById(`email-${id}`).value;

        fetch(`${API}/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ firstName, lastName, email })
        })
        .then(() => loadEmployees());
    }

    function deleteEmployee(id) {
        fetch(`${API}/${id}`, { method: "DELETE" })
            .then(() => loadEmployees());
    }
</script>

</body>
</html>
