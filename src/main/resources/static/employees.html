<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management</title>
    <!-- Default (light) theme -->
    <link id="themeStylesheet" rel="stylesheet" href="/css/style.css">
</head>

<body>

<div class="container">
    <button class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ™</button>

    <h1>Employee Management</h1>
    <button class="btn btn-primary" onclick="openAddModal()">+ Add Employee</button>

    <table>
        <thead>
        <tr>
            <th>ID</th><th>First</th><th>Last</th><th>Email</th><th>Actions</th>
        </tr>
        </thead>
        <tbody id="employeeTable"></tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h2 id="modal-title">Add Employee</h2>
        <input id="firstNameInput" class="input" placeholder="First Name">
        <input id="lastNameInput" class="input" placeholder="Last Name">
        <input id="emailInput" class="input" placeholder="Email">

        <div class="flex">
            <button class="btn" onclick="closeModal()">Cancel</button>
            <button class="btn btn-primary" id="saveBtn">Save</button>
        </div>
    </div>
</div>

<script src="/js/theme.js"></script>
<script>
    const API = "/api/employees";
    let editId = null;

    // Load employees
    window.onload = loadEmployees;

    function loadEmployees() {
        fetch(API)
            .then(res => res.json())
            .then(data => {
                const table = document.getElementById("employeeTable");
                table.innerHTML = "";
                data.forEach(emp => {
                    table.innerHTML += `
                    <tr>
                        <td data-label="ID">${emp.id}</td>
                        <td data-label="First">${emp.firstName}</td>
                        <td data-label="Last">${emp.lastName}</td>
                        <td data-label="Email">${emp.email}</td>
                        <td data-label="Actions">
                            <button class="btn btn-primary" onclick="openEditModal(${emp.id}, '${emp.firstName}', '${emp.lastName}', '${emp.email}')">Edit</button>
                            <button class="btn btn-danger" onclick="deleteEmployee(${emp.id})">Delete</button>
                        </td>
                    </tr>
                    `;
                });
            });
    }

    function openAddModal() {
        editId = null;
        document.getElementById("modal-title").textContent = "Add Employee";
        document.getElementById("firstNameInput").value = "";
        document.getElementById("lastNameInput").value = "";
        document.getElementById("emailInput").value = "";
        document.getElementById("saveBtn").onclick = addEmployee;
        document.getElementById("modal").style.display = "flex";
    }

    function openEditModal(id, fn, ln, em) {
        editId = id;
        document.getElementById("modal-title").textContent = "Edit Employee";
        document.getElementById("firstNameInput").value = fn;
        document.getElementById("lastNameInput").value = ln;
        document.getElementById("emailInput").value = em;
        document.getElementById("saveBtn").onclick = updateEmployee;
        document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }

    function addEmployee() {
        const firstName = document.getElementById("firstNameInput").value;
        const lastName = document.getElementById("lastNameInput").value;
        const email = document.getElementById("emailInput").value;

        fetch(API, {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({firstName, lastName, email})
        }).then(() => {
            closeModal();
            loadEmployees();
        });
    }

    function updateEmployee() {
        const firstName = document.getElementById("firstNameInput").value;
        const lastName = document.getElementById("lastNameInput").value;
        const email = document.getElementById("emailInput").value;

        fetch(`${API}/${editId}`, {
            method:"PUT",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({firstName, lastName, email})
        }).then(() => {
            closeModal();
            loadEmployees();
        });
    }

    function deleteEmployee(id) {
        fetch(`${API}/${id}`, { method:"DELETE" })
            .then(() => loadEmployees());
    }

    function toggleDarkMode() {
        document.body.classList.toggle("dark");
    }
</script>

</body>
</html>
